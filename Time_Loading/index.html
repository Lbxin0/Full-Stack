<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timing Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <style>
        [v-clock] {
            display: none;
        }
        .yearlabel{
            position:fixed;
            right: 25px;
            bottom: 150px; 
        }
    </style>
</head>

<body>
    <div class="header">前端2018基础安排栈</div>
    <div id="app">
        <ul>
            <li v-for="item in listitem">
                <div class="time_content">
                    <h3 class="time_year">{{item.year}}</h3>
                    <ul>
                        <li v-for="item in item.content"><a href="">{{item.tag}}</a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <label for="year" class="yearlabel">时间：<input id="year" type="text" placeholder="请输入时间" v-model="year"></label>
        <button @click="add()">PUSH TEXT</button>
    </div>
    <script src="./js/vue.js"></script>


    <script>
        var app = new Vue({
            el: "#app",
            data: {
                year: 2019,
                listitem: [
                    {
                        year: 2014,
                        content: [{
                            tag: "開始接網頁專案",
                        }, {
                            tag: "開始接網頁專案2"
                        }]
                    }, {
                        year: 2015,
                        content: [{
                            tag: "成立墨雨設計工作室"
                        }]
                    }, {
                        year: 2016,
                        content: [{
                            tag: "開設動態互動網頁程式入門"
                        }]
                    }, {
                        year: 2017,
                        content: [{
                            tag: "開設動態互動網頁特效入門"
                        }]
                    }, {
                        year: 2018,
                        content: [{
                            tag: "前端基础技能练习"
                        }, {
                            tag: "前端基础技能练习"
                        }]
                    }]
            },
            methods: {
                add() {
                    this.year++;
                    this.listitem.push({
                        year: this.year,
                        content: [{
                            tag: "成立墨雨設計工作室"
                        }]
                    })
                }
            }
        }) 
    </script>
</body>

</html>
